<html lang="en">

<head>

	<title>Masjid Display</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet" />
	<link href="css/weather-icons.min.css" rel="stylesheet" />

<body onload="main();">
	<div id="mainCont">
		<table id="mainTable">
			<tr id="masjidName"></tr>
			<tr id="time">
				<table align='center'>
					<tr align='center'>
						<td class="clock" id="dc"></td>
						<td class="clocklg" id="dc_second"></td>
					</tr>
				</table>
			</tr>
			<tr id="test">
				<div id='date'></div>
			</tr>
			<tr id="prayerTimes">
				<table id="timetable" class="Time">
				<tr id="headers" style="align-items:center">
					<th>Prayer</th>
					<th>Start</th>
					<th>Jamaat</th>
					<th>Tomorrows Jamaat</th>
				</tr>
				<tr id="Fajr">
					<td>Fajr</td>
					<td id='Fajr2'></td>
					<td id='Fajr3'></td>
					<td id='Fajr4'></td>
				</tr>
				<tr id="Zuhr">
					<td>Zuhr</td>
					<td id='Zuhr2'></td>
					<td id='Zuhr3'></td>
					<td id='Zuhr4'></td>
				</tr>
				<tr id="Asr">
					<td>Asr</td>
					<td id='Asr2'></td>
					<td id='Asr3'></td>
					<td id='Asr4'></td>
				</tr>
				<tr id='Maghrib'>
					<td>Maghrib</td>
					<td id='Maghrib2'></td>
					<td></td>
					<td id='Maghrib4'></td>
				</tr>
				<tr id='Isha'>
					<td>Isha</td>
					<td id='Isha2'></td>
					<td id='Isha3'></td>
					<td id='Isha4'></td>
				</tr>
				</table>
			</tr>
			<tr id="jummahTimes"></tr>
			<tr id="nextJammat"></tr>
			<tr id="announcements"></tr>
		</table>


	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

</html>
