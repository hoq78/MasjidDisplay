<html lang="en">

<head>

	<title>Masjid Display</title>

	<!-- Bootstrap -->

	<link href="css/style.css" rel="stylesheet" />

	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300" rel="stylesheet">

<body onload="main();">
	<div class="jumbotron" id='topHeader' style='background-color:red'>
		<div class="col-container-fluid">
			<div class="row">
				<div class="col-xs-3" style="background-color:Yellow; word-wrap:normal;">
					<p style="color:black; word-wrap:normal;">www.info@mosque.com Email:info@mosque.com</p>
				</div>
				<div class="col-xs-6" style="background-color:Yellow; align-items:center;">
					<h1 style="color:green;">Bath Street Mosque</h1>
					<h3 style="color:green; align-items:center">10-11 Bath Street , Oxford</h3>
				</div>
				<div class="col-xs-3" style="background-color:Yellow;">
					<p style="color:black; word-wrap:normal;">Chairman:07012345566 Secretary:07012345566</p>
				</div>
			</div>
		</div>
	</div>


	<div id="timetableContent">
		<table id="mainTable">
			<tr id="timeRow">
				<table align='center'>
					<tr align='center'>
						<td class="clock" id="dc"></td>
						<td class="clocklg" id="dc_second"></td>
					</tr>
				</table>
			</tr>
			<tr id="dateRow">
				<div id='date'></div>
			</tr>
			<tr id="prayerTimesRow">
				<table id="timetable" class="Time">
					<tr id="headers" style="align-items:center">
						<th>Prayer</th>
						<th>Start</th>
						<th>Jamaat</th>
						<th style="font-size:30px">Tomorrows Jamaat</th>
					</tr>
					<tr id="Fajr">
						<td>Fajr</td>
						<td id='FajrAzaan'></td>
						<td id='FajrJammat'></td>
						<td id='FajrTJammat'></td>
					</tr>
					<tr id="Zuhr">
						<td>Zuhr</td>
						<td id='ZuhrAzaan'></td>
						<td id='ZuhrJammat'></td>
						<td id='ZuhrTJammat'></td>
					</tr>
					<tr id="Asr">
						<td>Asr</td>
						<td id='AsrAzaan'></td>
						<td id='AsrJammat'></td>
						<td id='AsrTJammat'></td>
					</tr>
					<tr id='Maghrib'>
						<td>Maghrib</td>
						<td id='MaghribAzaan'></td>
						<td id='MaghribJammat'></td>
						<td id='MaghribTJammat'></td>
					</tr>
					<tr id='Isha'>
						<td>Isha</td>
						<td id='IshaAzaan'></td>
						<td id='IshaJammat'></td>
						<td id='IshaTJammat'></td>
					</tr>
				</table>
			</tr>
			<tr id="jummahTimes"> Jummah <br> 13:00 <br></tr>
			<tr id="nextJammat"> Next Jammat <br> Isha 22:00<br></tr>
			<tr id="announcements">Announcements <br> </tr>
		</table>


	</div>

	<script src="js/bootstrap.min.js"></script>
